<!DOCTYPE html>
<html>
    <body>
        <p> menampilkan nilai boolean(10 > 9):</p>

        <button onclick="myfunction()">Cobalah</button>

        <p id="demo"></p>

        <script>
            function myfunction() {
                document.getElementsById("demo").innerHTML = Boolean(10>9);
            }
        </script>
        
    </body>
</html>
